<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home - Comunication_LTD</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>

    <h1>Welcome to Comunication_LTD</h1>

    <div id="feedback"></div>
    <form action="/auth/login" method="post">
      <span id="countdown" data-seconds="${seconds}"></span>
      <input name="username" placeholder="Username" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="button" onclick="togglePassword(this)">Show Password</button>

<script>
  function togglePassword(btn) {
    const input = document.getElementsByName('password')[0];
    if (input.type === 'password') {
      input.type = 'text';
      btn.textContent = 'Hide Password';
    } else {
      input.type = 'password';
      btn.textContent = 'Show Password';
    }
  }
</script>
      <button type="submit">Login</button>

      <a href = "/forgot-password">
        <button type="button">Forgot my password</button>
      </a>

    </form>

     
  <div style="margin-top: 1rem;">
    <a href="/register">
      <button type="button">Create an Account</button>
    </a>

    <a href="/change-password">
      <button type="button">Change password</button>
    </a>

  </div>

  </body>
</html>
