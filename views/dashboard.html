<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <nav style="background:#f0f0f0; padding:1rem;">
    <a href="/config">Config</a> 
  </nav>
  
  <h1>Admin Dashboard</h1>
  <form action="/clients/new" method="post">
    <input name="clientName" placeholder="Client Name" required />
    <input name="sector" placeholder="Sector" />
    <input name="package" placeholder="Package Type" />
    <button type="submit">Add Client</button>
  </form>

  <div id="result">
    <!-- New client name can be rendered here after submission -->
  </div>
</body>
</html>
