<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <nav style="background:#f0f0f0; padding:1rem;">
    <a href="/config">Config</a> 
  </nav>
  
  <h1>Admin Dashboard</h1>

  <div id="feedback"></div>

  <form action="/auth/add-client" method="post">
    <input name="name" placeholder="Client Name" required />
    <input name="email" placeholder="Client Email" required />
    <input name="phone" placeholder="Client Phone" />
    <input name="address" placeholder="Client Address" />
    <button type="submit">Add Client</button>
  </form>

  <div id="result"></div>
</body>
</html>
