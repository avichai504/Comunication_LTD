<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav style="background:#f0f0f0; padding:1rem;">
      <a href="/">Home</a> 
    </nav>
    
    <h1>Forgot Password</h1>
    <div id="feedback"></div>

    <form action="/auth/forgot-password" method="post">
      <input name="email" type="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Code</button>
    </form>

    <form action="/auth/reset-password" method="post" style="margin-top: 20px">
      <input name="email" type="email" placeholder="Enter your email" required />
      <input name="code" placeholder="Enter reset code" required />
      <input name="newPassword" type="password" placeholder="New password" required />
      <button type="button" onclick="togglePassword(this)">Show Password</button>

<script>
  function togglePassword(btn) {
    const input = document.getElementsByName('newPassword')[0];
    if (input.type === 'password') {
      input.type = 'text';
      btn.textContent = 'Hide Password';
    } else {
      input.type = 'password';
      btn.textContent = 'Show Password';
    }
  }
</script>
      <button type="submit">Reset Password</button>
    </form>
  </body>
</html>
